<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

<div layout:fragment="contentPage">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div  style="margin-top: 100px;width: 800px;margin-left: 250px" >
        <div class="mb-3">
            <label class="form-label" style="font-weight: bold;color: #181569;font-size: 20px" >Topic Name:</label>
<!--            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${topic.topic}" >-->
        <h6 th:text="${topic.topic}"></h6>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight: bold;color: #181569">Topic description:</label>
            <!--            <input type="textarea" class="form-control" id="exampleInputPassword1" th:value="${topic.topicDescription}">-->
<!--            <textarea class="form-control" id="textarea" th:text="${topic.topicDescription}"></textarea>-->
            <h4  th:utext="${topic.topicDescription}"></h4>

        </div>
        <table class="table table-striped table-hover" style="margin-top: 20px;width: 800px;margin-left: 5px">
            <thead>
<!--            <td>ID</td>-->
            <td>TASK</td>
            <td>ANSWER</td>

            </thead>
            <tbody>
            <tr th:each="ta: ${task}">
<!--                <td th:text="${ta.id}"></td>-->
                <td th:text="${ta.task}"></td>
                <td>
                    <form th:action="@{'/tohomework'}" method="post">
                        <input type="hidden" name="task_id" th:value="${ta.id}">
                        <input type="hidden" name="course_id" th:value="${course.id}">
                        <input type="hidden" name="topic_id" th:value="${topic.id}">
                        <!--                <input type="hidden" name="task_id" th:value="${task.id}">-->
                        <button class="btn  btn-sm btn-info ">ANSWER</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="contentPage">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div style="margin-top: 20px;width: 800px;margin-left: 250px">
        <form th:action="@{'/addAnswer'}" method="post">
            <div>
            <div class="mb-3" th:if="${answerofuser!=null}" th:each="a :${answerofuser}">

<!--                <input type="hidden" name="course_id" th:value="${c}">-->
                <label class="form-label" >Your answer</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp"  name="answer" th:value="${a.answer}" disabled>

            </div>
                <input type="hidden" name="task_id" th:value="${task.id}">
                <input type="hidden" name="course_id" th:value="${course.id}">
                <input type="hidden" name="topic_id" th:value="${topic.id}">
                <div th:if="${answerofuser==null}">

                    <input type="text" class="form-control"  aria-describedby="emailHelp"  name="answer">
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px">Submit</button>

                </div>
            </div>
        </form>
    </div>

</div>
</html>

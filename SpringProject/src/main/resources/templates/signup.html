        <h1 style="margin-top: 100px;margin-left:270px;margin-bottom: 50px ">Sign Up</h1>
        <form th:action="@{'/tosignup'}" method="post" style="width: 700px">
            <div class="row">
                <div class="col-12">
                    <labe>EMAIL:</labe>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="email" name="user_email" class="form-control" placeholder="Insert email......." required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <labe>PASSWORD:</labe>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="password" name="user_password" class="form-control" placeholder="Insert password......." required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <labe>CONFIRM PASSWORD:</labe>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="password" name="conf_user_password" class="form-control" placeholder="Insert confirm password......." required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <labe>FULL NAME :</labe>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" name="full_name" class="form-control" placeholder="Insert full name......." required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                     <button class="btn btn-success" type="submit">Sign up</button>
                </div>
            </div>
        </form>

</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

<div layout:fragment="contentPage">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="card border-top" style="max-width: 1200px;margin-left: 40px;margin-top: 40px">
        <div class="row">
            <div class="col-md-14">
                <div style="display: flex;margin-left: 20px">
                    <div style="width: 31%;margin-left: 20px">
                    <h5 class="card-title" th:text="${'Course: '+course.name+ ' '}" style="text-align: center;color: black;font-size: 60px;margin-top: 100px" ></h5>
                        <h3 class="card-title" th:text="${course.content}" style="text-align: center;color: #181569;font-size: 30px;margin-top: 50px " ></h3>
                    </div>
                    <div style="width: 69%">
                        <img th:src="${course.getPhoto()}" style="width: 400px;height: 400px;margin-left: 420px">
                    </div>
                </div>

                  <div style="display: flex">
                    <div style="margin-left: 20px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" style="color: #181569;margin-top: 45px;margin-left: 80px">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                        </svg>
                        <h4 style="margin-left: 90px;margin-top: 10px">Upcoming streams:</h4>
                        <p class="card-text" th:text="${course.startDate}" style="margin-left: 100px"></p>
                    </div>
                    <div style="margin-left: 20px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-bar-chart-line" viewBox="0 0 16 16" style="color: #181569;margin-top: 45px;margin-left: 80px">
                            <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"/>
                        </svg>
                        <h4 style="margin-left: 110px;margin-top: 10px">Level:</h4>
                        <p class="card-text" th:text="${course.lavel}" style="margin-left: 100px"></p>
                    </div>
                    <div style="margin-left: 20px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16"  style="color: #181569;margin-top: 45px;margin-left: 150px">
                            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                        </svg>
                        <h4 style="margin-left: 180px;margin-top: 10px">Price:</h4>
                        <p class="card-text" th:text="${course.price+'KZT/мес'}" style="margin-left: 160px"></p>
                    </div>
                    <div style="margin-left: 20px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16"  style="color: #181569;margin-top: 45px;margin-left: 80px">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                            <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                        </svg>
                        <h4 style="margin-left: 90px;margin-top: 10px">Remaining places:</h4>
                        <p class="card-text" th:text="${course.mesta}" style="margin-left: 140px;"></p>
                    </div>

                  </div>


                <div style="margin-top: 150px">
                    <h4 style="margin-left: 350px;margin-top: 60px;font-size: 40px">Why should you learn JAVA?</h4>
                <div style="background-color: #4844b8;border-radius: 30px;;margin-left: 200px;margin-right: 200px;height: 600px;margin-top: 80px">
                    <div>
                                        <h5 style="color:white;font-size: 28px;padding: 30px" th:utext="${course.description}"></h5>
                    </div>
                </div>
                </div>
            </div>
        </div>




    </div>

    <table class="table table-striped table-hover" style="width: 1200px;margin-left: 40px;margin-top: 30px">
        <thead>
        <td>TOPIC</td>
        <td>DESCRIPTION</td>
<!--        <td>DETAILS</td>-->

        </thead>
        <tbody>
        <tr th:each="t: ${topic}">
            <td th:utext="${t.getTopic()}"></td>
            <td th:utext="${t.getTopicDescription()}"></td>
            <td>
                <form th:action="@{'/student_course_task'}" method="post">
                    <input type="hidden" name="topic_id" th:value="${t.id}">
                    <input type="hidden" name="course_id" th:value="${course.id}">
<!--                    <button class="btn  btn-sm btn-info ">DETAILS</button>-->
                </form>
            </td>
        </tr>
        </tbody>
    </table>

            </div>

</html>

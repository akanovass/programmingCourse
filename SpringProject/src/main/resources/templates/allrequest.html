<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">


<div layout:fragment="contentPage">
    <table class="table table-striped table-hover" style="width: 1200px;margin-left: 40px;margin-top: 30px">
        <thead>
        <td>ID</td>
        <td>FULL NAME</td>
        <td>EMAIL</td>
        <td>NUMBER PHONE</td>
        <td>COMPLETED</td>
        <td>COURSE NAME</td>
        <td>DETAILS</td>


        </thead>
        <tbody>
        <tr th:each="r: ${requests}">
            <td th:utext="${r.id}"></td>
            <td th:utext="${r.name}"></td>
            <td th:utext="${r.email}"></td>
            <td th:utext="${r.number}"></td>
            <td th:if="${r.completed==true}" th:utext="Yes"></td>
            <td th:if="${r.completed==false}" th:utext="No"></td>
            <td th:utext="${r.courses.name}"></td>
            <form th:action="@{'/torequest'}">
                <input type="hidden" name="id" th:value="${r.id}">
             <td>
                 <button style="background-color:#181569;color: white" class="btn btn-sm">DETAILS</button>
             </td>
            </form>


        </tr>
        </tbody>
    </table>


</div>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

<div layout:fragment="contentPage">
<body>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 20px;background-color: #181569">
        +Add Course
    </button>



    <div class="row mt-3">
        <div class="col-4"  th:each="c: ${courses}">

            <div class="card border border-top-0 mt-3" style="width: 18rem;">
<!--                <img th:src="${c.getPhoto()}" class="card-img-top" alt="..." style="width: 250px;height: 250px">-->

                <div class="card-body">
                    <h5 class="card-title" th:text="${c.name}" style="text-align:center;font-size: 20px;font-weight: bold" ></h5>
                    <p class="card-text" th:text="${c.content}" style="color:#181569"></p>
<!--                    <p class="card-text"  th:each="g : ${c.topics}" th:text="${g.getTopic()}"></p>-->
                    <p class="card-text" th:text="${c.price}+${' KZT/мес'}" style="color:#181569;text-align: center;font-weight: bold;font-size: 25px"></p>
                    <div style="display: flex;margin-top: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16" style="color:#181569">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                        <p class="card-text" th:text="${'Start date:  '+c.startDate}" style="font-size: 15px;margin-left: 15px;font-weight: bold"></p>
                    </div>
                    <div style="display: flex;margin-top: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16" style="color:#181569">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                        <p class="card-text" th:text="${'Finish date:  '+c.finishDate}" style="font-size: 15px;margin-left: 15px;font-weight: bold"></p>
                    </div>
                    <div style="display: flex;margin-top: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16" style="color:#181569">
                            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <p class="card-text" th:text="${'  '+c.days+'/'+c.startTime+'-'+c.finishTime}" style="font-size: 15px;margin-left: 15px;font-weight: bold"></p>
                    </div>

                    <div style="display: flex;margin-top: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16" style="color:#181569">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                            <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                        </svg>
                        <p class="card-text" th:text="${'  '+c.mesta+' places'}" style="font-size: 15px;margin-left: 15px;font-weight: bold"></p>
                    </div>
                    <div style="display: flex;margin-top: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16" style="color:#181569">
                            <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                        </svg>
                        <p class="card-text" th:text="${'  Level: '+c.lavel}" style="font-size: 15px;margin-left: 15px;font-weight: bold"></p>
                    </div>
                    <a th:href="@{'/admin_details/'+${c.id}}" style="margin-left: 5px;background-color:#181569;color: white" class=" btn mt-3">Details</a>
                        <a th:href="@{'/updatenews/'+${c.id}}" style="margin-left: 10px;background-color:#268c45;color: white" class=" btn mt-3">Update</a>
                        <a th:href="@{'/tasks/'+${c.id}}" style="margin-left: 10px;" class=" btn mt-3 btn-info">Tasks</a>

                </div>
            </div>


        </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="hidden" name="teachers" th:value="${teachers}">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="${'/addcourse'}" method="post">
                <div class="modal-body">
                    <label>COURSE NAME:</label>
                    <input type="text" class="form-control" name="course_name" >
                </div>
                <div class="modal-body">
                    <label>PROFESSION:</label>
                    <input type="text" class="form-control" name="course_profession" >
                </div>
                <div class="modal-body">
                    <label>DESCRIPTION:</label>
                    <input type="text" class="form-control" name="course_description" >
                </div>
                <div class="modal-body">
                    <label>PHOTO:</label>
                    <input type="text" class="form-control" name="course_photo" >
                </div>
                <div class="modal-body">
                    <label>NUMBER OF STUDENTS:</label>
                    <input type="number" class="form-control" name="num_students" >
                </div>
                <div class="modal-body">
                    <label>LEVEL:</label>
                    <input type="text" class="form-control" name="level" >
                </div>
                <div class="modal-body">
                    <label>PRICE:</label>
                    <input type="number" class="form-control" name="course_price" >
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Start date:</label>
                        <input type="date" class="form-control" name="start_date">
                    </div>
                </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Finish date:</label>
                            <input type="date" class="form-control" name="finish_date">
                        </div>
                    </div>
                <div class="modal-body">
                    <label>TEACHER:</label>
                    <select class="form-select" aria-label="Default select example" name="teacher">
                        <option  th:each="t: ${teachers}" th:value="${t.name}" th:text="${t.name}" name="teacher" ></option>
                    </select>
                </div>
                    <div class="modal-body">
<!--                        <label>Choose a class schedule:</label>-->
<!--                        <div class="form-check" th:each="g:${days}">-->
<!--                        <input class="form-check-input" type="checkbox"  th:value="${g}" name="days" id="scales" >-->
<!--                        <label class="form-check-label" for="scales" th:text="${g}">-->
<!--                        </label>-->
<!--                        </div>-->
                        <label>SELECT DAYS FOR CLASSES:</label>
                        <input type="text" name="days" class="form-control">
                    </div>
                    <div class="modal-body">
                        <div class="md-form mx-2 my-2">
                            <label for="inputMDEx1">Choose your time</label>
                            <input type="time" id="inputMDEx1" class="form-control" name="first_time">
                            <input type="time" id="inputMDEx2" class="form-control" name="second_time" style="margin-top: 8px">
                    </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add course</button>
                </div>
                </form>
            </div>
        </div>
    </div>

</body>
</div>
</html>
